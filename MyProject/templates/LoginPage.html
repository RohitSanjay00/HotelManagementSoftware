<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Aloha Hotels - Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

  <div class="container-fluid">
    <div class="login-container">
      <h2>Aloha Hotels</h2>
      <form class="login-form" action="{{ url_for('login') }}" method="post">
        <div class="form-group">
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      {% if error %}
      <p style="color: red;">{{ error }}</p>
      {% endif %}
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    const images = [
      "{{ url_for('static', filename='images/image1.jpg') }}",
      "{{ url_for('static', filename='images/image2.jpg') }}",
      "{{ url_for('static', filename='images/image3.jpg') }}",
      "{{ url_for('static', filename='images/image4.jpg') }}"
    ];

    let currentImageIndex = 0;

    function changeBackgroundImage() {
      document.body.style.backgroundImage = `url('${images[currentImageIndex]}')`;
      currentImageIndex = (currentImageIndex + 1) % images.length;
    }

    setInterval(changeBackgroundImage, 5000);

    // Additional script to handle input labels
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    usernameInput.addEventListener('focus', () => {
      document.querySelector('label[for="username"]').classList.add('active');
    });

    usernameInput.addEventListener('blur', () => {
      if (!usernameInput.value) {
        document.querySelector('label[for="username"]').classList.remove('active');
      }
    });

    passwordInput.addEventListener('focus', () => {
      document.querySelector('label[for="password"]').classList.add('active');
    });

    passwordInput.addEventListener('blur', () => {
      if (!passwordInput.value) {
        document.querySelector('label[for="password"]').classList.remove('active');
      }
    });
  </script>

</body>

</html>
